<ion-content [fullscreen]="true">
  <app-header></app-header>
  <app-navbar></app-navbar>
  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="ion-align-self-center" size="12">
        <ion-grid fixed>
          <ion-row class="ion-justify-content-center">
            <ion-col class="colItem">
              <h1 id="title"><span class="enfasis">NEW PASSWORD</span></h1>
              <h3 id="description">ENTER YOUR NEW PASSWORD, IT MUST CONTAIN:</h3>

              <div class="divList">
              <ul class="list">
                <li>MINIMUM LENGTH OF 8 CHARACTERS</li>
                <li>AT LEAST 1 NUMERIC CHARACTER</li>
                <li>AT LEAST 1 CAPITAL LETTER</li>
                <li>AT LEAST 1 LOWERCASE LETTER</li>
              </ul>
            </div>

              <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
              <ion-row class="ion-justify-content-center">
                  <ion-col class="ion-margin-top" size="10">
                    <ion-item class="input-antonio" lines="none"> 
                      <ion-label position="floating">Password</ion-label>
                      <ion-input  formControlName="password" type="password" [(ngModel)]="password"></ion-input>
                    </ion-item>
                    <span class="error-input error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
                      Password is required.
                    </span>
                  </ion-col>
                  <ion-col class="ion-margin-top" size="10">
                    <ion-item class="input-antonio" lines="none">
                      <ion-label position="floating">repeat Password</ion-label>
                      <ion-input formControlName="confirmPassword" type="password" [(ngModel)]="confirmPassword"></ion-input>
                    </ion-item>
                    <span class="error-input error ion-padding" *ngIf="isSubmitted && errorControl.repeatpassword.errors?.required">
                      Password is required.
                    </span>

                    <span class="error-input error ion-padding" *ngIf="isSubmitted && errorControl.repeatpassword.errors?.matchingPasswords">
                      Password is required 2.
                    </span>

                  </ion-col>
                  <ion-col class="ion-margin-top" size="10">
                    <ion-button type="submit" class="btn-antonio" expand="full" fill="solid">Login</ion-button>
                  </ion-col>
                </ion-row>
              </form>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
